<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Martin's Aquarium</title>
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/layout.css">
   
</head>
<body>
   <header>
       <h1>Martin's Aquarium</h1>
   </header>

   <main class="aquarium-layout">
    <div class="left-column">
        <section id="fishList" class="fish-list">
            <!-- Fish grid dynamically generated here -->
        </section>

        <section id="locationList" class="location-list">
            <!-- Location grid dynamically generated here -->
        </section>
    </div>

    <aside id="tipList" class="tips-list">
        <!-- Care tips dynamically generated here -->
    </aside>
  </main>



   <script type="module" src="./scripts/main.js"></script>
</body>

</html>
